<div class="card">
    <div class="card-header">
      Delete Book.
    </div>
    <div class="card-body">
    <p class="card-text">Would you like to delete the book "<strong>{{bookName}}</strong>" ?</p>
    <button class="btn btn-danger mr-3" (click)="deleteBook()">Confirm</button>
    <button class="btn btn-success" (click)="cancel()">Cancel</button>
    </div>
  </div>
