<mat-card class="mt">
  <mat-card-content>
    <p>Would you like to delete the book "<strong>{{bookName}}</strong>" ?</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-flat-button color="warn" (click)="deleteBook()">Confirm</button>
    <button mat-flat-button color="primary" (click)="cancel()">Cancel</button>
  </mat-card-footer>
</mat-card>
