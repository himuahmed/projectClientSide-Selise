<form [formGroup]="addBookForm" (ngSubmit)="addBook()" class="mt-2">
    <div class="form-group">
      <input [ngClass]="{'is-invalid': addBookForm.get('name').errors && addBookForm.get('name').touched}" class="form-control"
        placeholder="Name" formControlName="name">
        <div class="invalid-feedback" *ngIf="addBookForm.get('name').touched && addBookForm.get('name').hasError('required')">Name is required.</div>
        <div class="invalid-feedback" *ngIf="addBookForm.get('name').hasError('minlength') && addBookForm.get('name').touched">
          Name should at least 4 characters long.
        </div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': addBookForm.get('author').errors && addBookForm.get('author').touched}" class="form-control"
        placeholder="author" formControlName="author">
        <div class="invalid-feedback" *ngIf="addBookForm.get('author').touched && addBookForm.get('author').hasError('required')">Author is required.</div>
        <div class="invalid-feedback" *ngIf="addBookForm.get('author').hasError('author') && addBookForm.get('author').touched">
          Enter a valid author name.
        </div>
    </div>
  
    <div class="form-group">
      <input [ngClass]="{'is-invalid': addBookForm.get('language').errors && addBookForm.get('language').touched}" class="form-control"
        placeholder="language" formControlName="language">
        <div class="invalid-feedback" *ngIf="addBookForm.get('language').touched && addBookForm.get('language').hasError('required')">language is required.</div>
        <div class="invalid-feedback" *ngIf="addBookForm.get('language').hasError('minlength') && addBookForm.get('language').touched">
            language should at least 4 characters long.
        </div>
    </div>

    <div class="form-group">
        <input type="number" [ngClass]="{'is-invalid': addBookForm.get('pages').errors && addBookForm.get('pages').touched}" class="form-control"
          placeholder="pages" formControlName="pages">
          <div class="invalid-feedback" *ngIf="addBookForm.get('pages').touched && addBookForm.get('pages').hasError('required')">pages is required.</div>
          <div class="invalid-feedback" *ngIf="addBookForm.get('pages').hasError('minlength') && addBookForm.get('pages').touched">
            pages should at least 4 characters long.
          </div>
      </div>

      <div class="form-group">
          <label>Publish Date:</label><br>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="publishdate">            
            <mat-datepicker #picker></mat-datepicker>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        </mat-form-field>
      </div>

  
    <button [disabled]="!addBookForm.valid" type="submit" class="btn btn-success mr-sm-2">Add Book</button>
  </form>
